<!DOCTYPE html>
<html>

<head>
    <title>NFT Chat Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <style>@import "./styles.css";</style> -->
</head>

<body>
    <div class="top-bar">
        <div class="box left">
            <h3 id="page-title">NFT Chat</h3>

        </div>
        <div class="box right">

            <div class="connection-status">
                <div id="wallet-status" class="wallet-status">
                    <div class="status-indicator not-connected"></div>
                    <div class="status-text">Wallet Not Connected</div>
                </div>
            </div>        
        </div>
    </div>

    <div id="connect-wallet-overlay">
        <div class="connect-wallet fancy">
            <button id="btn-connect"><span>Connect Wallet</span></button>
        </div>
    </div>
    
    <div class="chat-container">
        
        <div class="chat-body" id="chat-body" style="padding: 10px">
            <button id="btn-reset">&#x21bb;</button>
        </div>
        <div class="chat-header">
            <div class="chat-logo">
                <div class="chat-logo-icon"></div>
            </div>
            <form class="chat-form">
                <input type="text" placeholder="Type a message..." id="user-input" autocomplete="off" >
                <button type="submit" id="btn-submit">Send</button>
            </form>
            <div id="thinking-status"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Load your environment variables here -->
    <script src="env.js"></script> 
    <script type="module" src="js/main.js"></script>
</body>
</html>
