<!DOCTYPE html>
<html>

<head>
    <title>NFT Chat Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="connect-wallet-wrapper">
            <div class="connect-wallet">
                <button id="connect-btn"><span>Connect Wallet</span></button>
            </div>
        </div>
        <div class="chat-body" id="chat-body" style="padding: 10px">
        </div>
        <div class="chat-header">
            <div class="chat-logo">
                <div class="chat-logo-icon"></div>
            </div>
            <form class="chat-form">
                <input type="text" placeholder="Type a message..." id="user-input" autocomplete="off" >
                <button type="submit">Send</button>
            </form>
            <div id="thinking-status"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Load your environment variables here -->
    <script src="env.js"></script> 
    
    <script src="js/message.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>

    <script src="testing/test-functions.js"></script>
</body>
</html>
